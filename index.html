<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta charset="UTF-8" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: black;
    }

    #canvas-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    canvas {
  display: block;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

#capture-btn {
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  width: 80px;
  height: 80px;
  border-radius: 50%;
  border: none;
  background: white;
  z-index: 9999;
  cursor: pointer;
  transition: background 0.2s;
  opacity: 0.9;
}

#capture-btn.recording {
  background: red;
}

  }

</head>
<body>
  <div id="canvas-container"></div>
  <button id="capture-btn"></button>
  <script type="module" src="/src/main.js"></script>
