<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CameraKit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
    }

    #canvas-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #capture-btn {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: none;
      background: white;
      z-index: 999;
      cursor: pointer;
    }

    #capture-btn.recording {
  background: red;
  animation: pulse 1s infinite;
}

    #switch-camera-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      font-size: 28px;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>
  <button id="capture-btn"></button>
  <button id="switch-camera-btn" style="display: none;">ðŸ”ƒ</button>
  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>

  <script type="module" src="/src/main-convert-test.js"></script>
</body>
</html>
